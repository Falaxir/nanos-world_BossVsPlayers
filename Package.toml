# Package Configurations
[package]
	# Package Name
	name =					"boss-vs-players"
	# Contributors
	author =				"Falaxir"
	# Version
	version =				"1.0.3"
	# Image URL
	image =					"https://falaxir.fr/images/nanos/BossVsPlayersThumbai.png"
	# Package Type: 'executable' (normal package) | 'library' (doesn't run - useful for code library)
	type =					"executable"
	# Whether to force the Custom Map Script to do NOT load
	force_no_map_script =	true
	# Auto Destroy all entities spawned by this package when it unloads
	auto_cleanup =			true
	# Asset Packs Requirements
	assets_requirements = [
		"boss-vs-players-assets",
	]
