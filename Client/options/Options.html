<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Options.css">
        <script src="Options.js"></script>
    </head>

    <body>
        <div class="OptionsInit">
            <div class="OptionsHeader">Boss VS Players gamemode options</div>
            <div class="OptionsContainer">
                <div class="OptionsHeaderContainer">Volume (Music)</div>
                <div class="OptionsVolumeContainer">
                    <div class="OptionsVolumeMinus" id="VolumeMusicMinus">-</div>
                    <div class="OptionsVolumeNumber" id="VolumeMusicNumber">100</div>
                    <div class="OptionsVolumePlus" id="VolumeMusicPlus">+</div>
                </div>
                <div class="OptionsHeaderContainer">Volume (Sound Effect)</div>
                <div class="OptionsVolumeContainer">
                    <div class="OptionsVolumeMinus" id="VolumeEffectMinus">-</div>
                    <div class="OptionsVolumeNumber" id="VolumeEffectNumber">100</div>
                    <div class="OptionsVolumePlus" id="VolumeEffectPlus">+</div>
                </div>
                <div class="OptionsHeaderContainer">Languages</div>
                <div class="OptionsVolumeContainer" id="LanguageContainer">
                </div>
                <div class="OptionsHeaderContainer">Boss Points (+ points == more chance to be boss)</div>
                <div class="OptionsVolumeContainer">
                    <div class="OptionsVolumeNumber" id="BossPointNumberValue">100</div>
                    <div class="OptionsVolumeMinus" id="BossPointReset">Reset</div>
                </div>
            </div>
        </div>
    </body>
</html>
